<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="box-slider">
        <div class="slider">
            <img src="images/picture-2.png" name="imgSlider" alt="">
            <button class="btn-left">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </button>
            <button class="btn-right">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>
        <ul class="thumbs-slider">
            <li><a><img src="images/picture-1.png" alt=""></a></li>
            <li><a><img src="images/picture-2.png" alt=""></a></li>
            <li><a><img src="images/picture-3.png" alt=""></a></li>
            <li><a><img src="images/picture-4.png" alt=""></a></li>
        </ul>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="app.js"></script>
</body>

</html>
